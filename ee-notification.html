<link rel="import" href="../polymer/polymer.html">

<!-- Elfy -->
<link rel="import" href="../elfy-api/elfy-api.html">

<link rel="import" href="../polymerfire/firebase-app.html">
<link rel="import" href="../polymerfire/firebase-auth.html">

<link rel="import" href="ee-generic-notification.html">
<link rel="import" href="ee-inbox-notification.html">

<!--
`ee-notification`
Notification dropdown and methods

@demo demo/index.html
-->

<dom-module id="ee-notification">
  <template>

    <firebase-app
      auth-domain="[[authDomain]]"
      database-url="[[databaseUrl]]"
      api-key="[[apiKey]]"
      app="{{firebaseApp}}">
    </firebase-app>

    <firebase-auth
      id="auth"
      user="{{firebaseUser}}"
      app="[[firebaseApp]]"
      provider="google"
      signed-in="{{signedIn}}"
      on-change-route="_changeRoute">
    </firebase-auth>

    <template is="dom-if" if="[[generic]]" restamp="true">
      <ee-generic-notification me="[[me]]"
       firebase-app="[[firebaseApp]]" signed-in="[[signedIn]]"></ee-generic-notification>
    </template>

    <template is="dom-if" if="[[inbox]]" restamp="true">
      <ee-inbox-notification me="[[me]]"
       firebase-app="[[firebaseApp]]"
       signed-in="[[signedIn]]"
       on-change-route="_changeRoute"></ee-inbox-notification>
    </template>

  </template>
  <script>
    Polymer({
      is: 'ee-notification',

      properties: {
        apiKey: {
          type: String,
          value: '',
        },

        databaseUrl: {
          type: String,
          value: '',
        },

        authDomain: {
          type: String,
          value: '',
        },

        me: {
          type: Object,
          value() { return {} },
        },

        generic: {
          type: Boolean,
          value: false,
        },

        inbox: {
          type: Boolean,
          value: false,
        },

        _firebaseCustomToken: {
          type: String,
        },
      },

      observers: [
        'reloadToken(me)',
        '_authApp(_firebaseCustomToken)',
      ],

      reloadToken() {
        if (!this._firebaseCustomToken || this._firebaseCustomToken == '') return
        App.NotificationSetting.findAll().then((settings) => {
          this._firebaseCustomToken = settings.firebaseCustomToken
        })
      },

      _authApp(firebaseCustomToken) {
        if (!firebaseCustomToken || firebaseCustomToken == '') return
        this.$.auth.signInWithCustomToken(firebaseCustomToken).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error(error)
        });
      },

      _changeRoute(e) {
        var route = e.detail
        this.fire('route-path-change', route)
      }

    });
  </script>
</dom-module>
