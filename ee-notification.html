
<link rel="import" href="../polymerfire/firebase-app.html">

<link rel="import" href="ee-generic-notification.html">
<link rel="import" href="ee-inbox-notification.html">

<dom-module id="ee-notification">
  <template>

    <firebase-app
      auth-domain="[[authDomain]]"
      database-url="[[databaseUrl]]"
      api-key="[[apiKey]]"
      app="{{firebaseApp}}">
    </firebase-app>

    <ee-generic-notification me="[[me]]"
     firebase-app="[[firebaseApp]]"></ee-generic-notification>

     <ee-inbox-notification me="[[me]]"
      firebase-app="[[firebaseApp]]"></ee-inbox-notification>

  </template>
  <script>
    Polymer({
      is: 'ee-notification',

      properties: {
        apiKey: {
          type: String,
          value: '',
        },

        databaseUrl: {
          type: String,
          value: '',
        },

        authDomain: {
          type: String,
          value: '',
        },

        me: {
          type: Object,
          value() { return {} },
        },
      }
    });
  </script>
</dom-module>
