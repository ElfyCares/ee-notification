<!--
`ee-notification`
Notification dropdown and methods

@demo demo/index.html
-->

<dom-module id="ee-generic-notification">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .dropdown-content {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
        width: 100vw;
        height: 100vh;
        max-width: 320px;
        max-height: 480px;
        background-color: #fff;
      }

      .notification-list {
        width: 100%;
        height: calc(100% - 32px);
        overflow: scroll;
      }

      .dropdown-title {
        height: 31px;
        border-bottom: 1px solid #eee;
        padding: 0 8px;
      }

      #list {
        width: 100%;
      }
    </style>

    <paper-icon-button on-tap="_execute" data-args="open,#dropdown" class="dropdown-trigger" icon="social:public"></paper-icon-button>
    <iron-dropdown id="dropdown" horizontal-align="right" vertical-align="top">
      <div class="dropdown-content">
        <div class="dropdown-title h-c">
          <span>Notifications</span>
        </div>
        <div class="notification-list">
          <iron-list id="list" items="[[notificationsSorted]]" as="notification">
            <template>
              <notification-row
                app="[[app]]"
                me="[[me]]"
                key="[[notification.$key]]"
                path="[[_notificationPath]]">
              </notification-row>
            </template>
          </iron-list>
        </div>
      </div>
    </iron-dropdown>

    <firebase-query
      id="query"
      app="[[app]]"
      path="[[_notificationPath]]"
      data="{{notifications}}"
      disabled="[[!signedIn]]"
      limit-to-last="50"
      order-by-child="created_at">
    </firebase-query>

  </template>

  <script>
    Polymer({

      is: 'ee-generic-notification',

      behaviors: [
        Elfy.EEHelperBehavior,
      ],

      properties: {

        firebaseApp: {
          type: Object,
          value() { return {} },
        },

        notifications: {
          type: Array,
          value() { return [] },
        },

        notificationsSorted: {
          type: Array,
          value() { return [] },
        },

        firebaseUser: {
          type: Object,
          value() { return {} },
        },

        me: {
          type: Object,
          value() { return {} },
        },

        signedIn: {
          type: Boolean,
          value: false,
        },

        _notificationPath: {
          type: String,
          value: '',
          computed: '_computeNotificationPath(me)'
        },
      },

      observers: [
        '_notificationsChanged(notifications, notifications.*)'
      ],

      _notificationsChanged(notifications) {
        var arr = []
        notifications.forEach((e) => arr.push(e))
        arr.reverse()
        this.set('notificationsSorted', arr)
      },

      _getDocumentPath(key) {
        return this._notificationPath + '/' + key
      },

      _computeNotificationPath(me) {
        if (!me || !me.id) return
        return '/users/' + me.id + '/notifications'
      }

    });
  </script>
</dom-module>
