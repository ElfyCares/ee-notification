<!--
`ee-notification`
Notification dropdown and methods

@demo demo/index.html
-->

<dom-module id="ee-inbox-notification">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .dropdown-content {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
        width: 100vw;
        height: 100vh;
        max-width: 320px;
        max-height: 480px;
        background-color: #fff;
      }

      .notification-list {
        width: 100%;
        height: calc(100% - 32px);
        overflow: scroll;
      }

      .dropdown-title {
        height: 31px;
        border-bottom: 1px solid #eee;
        padding: 0 8px;
      }

      #list {
        width: 100%;
      }

      paper-badge {
        --paper-badge-margin-left: -16px;
        --paper-badge-margin-bottom: -16px
      }
    </style>

    <paper-icon-button
      id="trigger"
      on-tap="_execute"
      data-args="open,#dropdown"
      class="dropdown-trigger"
      icon="communication:chat-bubble">
    </paper-icon-button>
    <paper-badge for="trigger" label="[[unreadCount]]"></paper-badge>
    <iron-dropdown id="dropdown" horizontal-align="right" vertical-align="top">
      <div class="dropdown-content">
        <div class="dropdown-title h-c">
          <span>Notifications</span>
        </div>
        <div class="notification-list">
          <iron-list id="list" items="[[channelsSorted]]" as="channel">
            <template>
              <inbox-row
                firebase-app="[[firebaseApp]]"
                me="[[me]]"
                channel-key="[[channel.$key]]"
                path="[[_notificationPath]]"
                signed-in="[[signedIn]]">
              </inbox-row>
            </template>
          </iron-list>
        </div>
      </div>
    </iron-dropdown>

    <firebase-query
      id="query"
      app="[[firebaseApp]]"
      path="[[_notificationPath]]"
      data="{{channels}}"
      disabled="[[!signedIn]]"
      limit-to-last="100"
      order-by-child="created_at">
    </firebase-query>

  </template>

  <script>
    Polymer({

      is: 'ee-inbox-notification',

      behaviors: [
        Elfy.EEHelperBehavior,
      ],

      properties: {

        firebaseApp: {
          type: Object,
          value() { return {} },
        },

        autoReadChannelId: {
          type: Number,
        },

        disableAutoReadChannel: {
          type: Boolean,
          value: false
        },

        unreadCount: {
          type: Number,
          value: 0,
        },

        channels: {
          type: Array,
          value() { return [] },
        },

        channelsSorted: {
          type: Array,
          value() { return [] },
        },

        firebaseUser: {
          type: Object,
          value() { return {} },
        },

        me: {
          type: Object,
          value() { return {} },
        },

        signedIn: {
          type: Boolean,
          value: false,
          notify: true,
        },

        _notificationPath: {
          type: String,
          value: '',
          computed: '_computeNotificationPath(me)'
        },
      },

      observers: [
        '_notificationsChanged(channels, channels.*)',
        '_autoRead(autoReadChannelId, disableAutoReadChannel, channels, channels.*)'
      ],

      _autoRead(autoReadChannelId, disableAutoReadChannel, channels) {
        if (disableAutoReadChannel || !autoReadChannelId) return

        var channelToAutoReadIndex
        var channelToAutoRead

        channels.forEach((e,i) => {
          if (e.$key == autoReadChannelId.toString()) {
            channelToAutoReadIndex = i
            channelToAutoRead = e
          }
        })
        if (!channelToAutoRead) return

        var notifications = this._arrayFromObject(channelToAutoRead)

        var keys = []
        notifications.forEach((n)=> {
          if (typeof n[1] === 'object') {
            keys.push(n[0])
          }
        })
        keys.forEach((k) => {
          this.set('channels.' + channelToAutoReadIndex + '.' + k + '.read', true)
        })
      },

      _notificationsChanged(channels) {
        var arr = []
        channels.forEach((e) => arr.push(e))

        arr.sort(function(a,b) {
          var arrA = this._arrayFromObject(a)
          arrA.sort(function(c,d) { return (c[1].created_at > d[1].created_at) ? 1 : -1 })

          var arrB = this._arrayFromObject(a)
          arrB.sort(function(e,f) { return (e[1].created_at > f[1].created_at) ? 1 : -1 })

          return (arrA[0][1].created_at > arrB[0][1].created_at) ? 1 : -1
        })

        var unreadCount  = 0
        arr.forEach((c) => {
          var notifications = this._arrayFromObject(c)
          notifications.forEach((n)=> {
            if (typeof n[1] === 'object' && !n[1].read) {
              unreadCount ++
            }
          })
        })

        this.unreadCount = unreadCount
        this.set('channelsSorted', arr)
      },

      _computeNotificationPath(me) {
        if (!me || !me.id) return
        return '/users/' + me.id + '/notifications/inbox/channels'
      }

    });
  </script>
</dom-module>
